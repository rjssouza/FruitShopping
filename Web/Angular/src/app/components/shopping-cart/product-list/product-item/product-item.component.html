<div class="card mb-4 shadow-sm" style="height: 100%;" >
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.pictureUrl" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'R$' }}</strong>
    </p>
    <p class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group" style="position: absolute;
    bottom: 19px;">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to
          Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
